<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Workers working on <b>#{projectWorkers.project.name}</b>:</h2>
    <ol>
        <ui:repeat value="#{projectWorkers.project.users}" var="user">
            <li>
                <h:link value="#{user.username} #{user.email}" outcome="userRoles?workerId=#{user.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="Username" value="#{projectWorkers.userToCreate.username}" required="true" />
        <h:inputText a:placeholder="Email" value="#{projectWorkers.userToCreate.email}" required="true" />
        <h:commandButton value="Add a new user for this project" action="#{projectWorkers.createUser}">
            <f:param name="projectId" value="#{projectWorkers.project.id}"/>
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to Projects"/>
</h:body>
</html>
