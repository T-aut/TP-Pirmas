<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Projects:</h2>
    <ol>
        <ui:repeat value="#{projects.allProjects}" var="project">
            <li><h:link value="#{project.name}" outcome="projects?projectId=#{project.id}}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{projects.projectToCreate.name}" required="true" />
        <h:commandButton value="Add new team" action="#{projects.createProject}" />
    </h:form>
</h:body>
</html>
